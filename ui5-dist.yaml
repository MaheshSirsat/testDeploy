specVersion: '2.6'
metadata:
  name: fiori-app-deployment
type: application
framework:
  name: SAPUI5
  version: '1.113.0'
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.f
    - name: themelib_sap_horizon
builder:
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateCachebusterInfo
      configuration:
        archiveName: fiori-app-deployment
        includeDependencies: false
resources:
  configuration:
    paths:
      webapp: webapp