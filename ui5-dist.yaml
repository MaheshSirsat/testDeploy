# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json
specVersion: "3.1"
metadata:
  name: com.portfolio.demo
type: application
framework:
  name: SAPUI5
  version: "1.113.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.f
    - name: themelib_sap_horizon
builder:
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateCachebusterInfo
      configuration:
        archiveName: com.portfolio.demo
        includeDependencies: false
resources:
  configuration:
    paths:
      webapp: webapp